<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Community Event Portal</title>
   <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      padding: 20px;
      background-color: #0077cc;
      color: white;
      text-align: center;
    }

    .highlight {
      color: yellow;
      font-size: 2em;
    }

    section {
      padding: 20px;
      background-color: #fff;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    form input, form select, form textarea {
      padding: 8px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      margin-right: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #005fa3;
    }

    video {
      margin-top: 10px;
      max-width: 100%;
    }

    .gallery {
      width: 150px;
      height: auto;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .gallery:hover {
      transform: scale(1.1);
    }

    table {
      width: 100%;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
      margin-top: 30px;
    }

    output {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    #locationOutput {
      color: darkred;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .gallery {
        width: 100px;
      }

      form input, form textarea {
        width: 100%;
      }
    }
  </style>
</head>

<body onbeforeunload="return confirmExit();">
  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a> |
    <a href="#events">Events</a> |
    <a href="#contact">Contact</a> |
    <a href="help.html">Help</a>
  </nav>
<!-- Welcome Banner -->
  <header id="home">
    <h1 class="highlight">Welcome to the Local Community Event Portal!</h1>
    <p>Enjoy <span style="color:red; font-weight:bold;">Exciting Offers</span> and Meet People in Your Area!</p>
  </header>
    <main>
    <!-- Events Gallery -->
    <section id="events">
      <h2>Upcoming Events</h2>
      <table>
        <caption>Photo Gallery of Past Events</caption>
        <tr>
           <td><img src="C:\Users\Admin\OneDrive\Desktop 1\JAVA FSE-1\Images\Art Show.jpg " alt="Event 1" title="Art Show"></td>
        <td><img src="C:\Users\Admin\OneDrive\Desktop 1\JAVA FSE-1\Images\Book Fair.jpg" alt="Event 2" title="Book Fair"></td>
        <td><img src="C:\Users\Admin\OneDrive\Desktop 1\JAVA FSE-1\Images\food carnival.jpg" alt="Event 3" title="Food Carnival"></td>
      </tr>
      <tr>
        <td><img src="C:\Users\Admin\OneDrive\Desktop 1\JAVA FSE-1\Images\Musical Night.jpg" alt="Event 4" title="Musical Night"></td>
        <td><img src="C:\Users\Admin\OneDrive\Desktop 1\JAVA FSE-1\Images\Spring Festival.jpg" alt="Event 5" title="Spring Festival"></td>
        <td><img src="C:\Users\Admin\OneDrive\Desktop 1\JAVA FSE-1\Images\Tech Meetup.jpg" alt="Event 6" title="Tech Meetup"></td>
       </tr>
      </table>
      <br />
      <video width="400" controls oncanplay="document.getElementById('videoStatus').textContent='Video ready!'">
        <source src="C:\Users\Admin\OneDrive\Desktop 1\DIGITAL NURTURE-JAVA\Spring Art Show _ PROMO.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <p id="videoStatus"></p>
    </section>
 <!-- Registration Form -->
    <section id="contact">
      <h2>Register for an Event</h2>
      <form id="registrationForm" onsubmit="showConfirmation(event)">
        <label>Name:
          <input type="text" placeholder="Your Full Name" required autofocus>
        </label>

        <label>Email:
          <input type="email" placeholder="your@email.com" required>
        </label>

        <label>Phone:
          <input type="text" id="phone" required onblur="validatePhone()">
        </label>

        <label>Date of Participation:
          <input type="date" required>
        </label>

        <label>Event Type:
          <select id="eventType" onchange="updateFee()">
            <option value="">--Select--</option>
            <option value="music">Music Night</option>
            <option value="art">Art Show</option>
            <option value="yoga">Yoga Camp</option>
          </select>
        </label>
        <p id="feeDisplay"></p>

        <label>Your Message:
          <textarea id="feedback" onkeyup="countChars()" placeholder="Write something..."></textarea>
        </label>
        <p>Characters typed: <span id="charCount">0</span></p>

        <output id="confirmation"></output>

        <br>
        <button type="submit" onclick="storePreferences()">Submit</button>
        <button type="button" onclick="clearPreferences()">Clear Preferences</button>
      </form>
      <br>
      <button onclick="getLocation()">Find Nearby Events</button>
      <p id="locationOutput"></p>
    </section>

    
  </main>

  <footer>
    <p>&copy; 2025 Local Community Council. All Rights Reserved.</p>
  </footer>
<script>
    function validatePhone() {
      const phone = document.getElementById("phone").value;
      if (!/^[0-9]{10}$/.test(phone)) {
        alert("Enter a valid 10-digit phone number.");
      }
    }

    function updateFee() {
      const eventType = document.getElementById("eventType").value;
      const fee = { music: 100, art: 150, yoga: 200 };
      document.getElementById("feeDisplay").textContent =
        eventType ? `Fee: ₹${fee[eventType]}` : "";
    }

    function countChars() {
      const len = document.getElementById("feedback").value.length;
      document.getElementById("charCount").textContent = len;
    }

    function storePreferences() {
      const type = document.getElementById("eventType").value;
      localStorage.setItem("selectedEvent", type);
    }

    function clearPreferences() {
      localStorage.removeItem("selectedEvent");
      alert("Preferences cleared.");
    }

    function showConfirmation(event) {
      event.preventDefault();
      const name = document.querySelector('input[type="text"]').value;
      document.getElementById("confirmation").textContent = `Thanks for registering, ${name}!`;
    }

    function getLocation() {
      const output = document.getElementById("locationOutput");
      if (!navigator.geolocation) {
        output.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      output.textContent = "Locating…";

      navigator.geolocation.getCurrentPosition(
        position => {
          output.textContent = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
        },
        () => {
          output.textContent = "Unable to retrieve your location.";
        }
      );
    }

    function confirmExit() {
      return "Are you sure you want to leave? Your data might be lost.";
    }

    // Auto load stored selection
    window.onload = function () {
      const saved = localStorage.getItem("selectedEvent");
      if (saved) {
        document.getElementById("eventType").value = saved;
        updateFee();
      }
    };
  </script>
</body>
</html>
