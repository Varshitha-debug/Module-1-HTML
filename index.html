<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Community Event Portal</title>
   <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      padding: 20px;
      background-color: #0077cc;
      color: white;
      text-align: center;
    }

    .highlight {
      color: yellow;
      font-size: 2em;
    }

    section {
      padding: 20px;
      background-color: #fff;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    form input, form select, form textarea {
      padding: 8px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      margin-right: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #005fa3;
    }

    video {
      margin-top: 10px;
      max-width: 100%;
    }

    .gallery {
      width: 150px;
      height: auto;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .gallery:hover {
      transform: scale(1.1);
    }

    table {
      width: 100%;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
      margin-top: 30px;
    }

    output {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    #locationOutput {
      color: darkred;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .gallery {
        width: 100px;
      }

      form input, form textarea {
        width: 100%;
      }
    }
  </style>
</head>

<body onbeforeunload="return confirmExit();">
  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a> |
    <a href="#events">Events</a> |
    <a href="#contact">Contact</a> |
    <a href="help.html">Help</a>
  </nav>
<!-- Welcome Banner -->
  <header id="home">
    <h1 class="highlight">Welcome to the Local Community Event Portal!</h1>
    <p>Enjoy <span style="color:red; font-weight:bold;">Exciting Offers</span> and Meet People in Your Area!</p>
  </header>
